{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <br>
    <h5>{{ content | safe }}</h5>
    <form action="{%url 'edit'%}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Edit page" class="btn btn-primary">
        <input type="hidden" value={{title}} name="title">
    </form>
{% endblock %}
