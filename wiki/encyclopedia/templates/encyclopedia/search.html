{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Suggested pages:</h1>

    <ul>
        {% for entry in suggestion %}
            <li><a href="{% url 'entry' title=entry%}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
